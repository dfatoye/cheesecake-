<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Project starter</title>
  </head>
  <body>
    <main>
      <div class="main-hero">
        <header class="flex-container">
          <img class="logo" src="/images/logo.png" alt="company logo" />
          <nav>
            <ul>
              <li><a href="#home">Home</a></li>
              <li><a href="#news">About us</a></li>
              <li><a href="#menu">Menu</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </nav>
          <button class="sign-up">Sign up</button>
        </header>

        <section class="hero-lr">
          <section class="hero-left">
            <h1 class="heading-style">Bite The World of</h1>
            <h2 class="heading-style">Cheesecake Wonders</h2>
            <p class="p1">We always make our customer happy by providing</p>
            <p class="p2">as many choices as possible</p>
            <div class="btn-container">
              <button class="get-started-btn">Get Started</button>
              <button class="watch-btn">
                <i class="fa-solid fa-play"></i>Watch Demo
              </button>
            </div>
          </section>
          <section class="hero-right">
            <div class="icing">
              <img
                src="/images/mainIMG.png"
                alt="cheesecake with icing on top"
              />
            </div>
          </section>
        </section>
      </div>
    </main>
    <!-- <script src="script.js"></script> -->
  </body>
</html>
